<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tree</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">

</head>
<body>
    <script src="../dist/bundle.js"></script>
    <div id="tree" class="container"></div>
    <script type="text/javascript">
        const treeData = [
            {
                title: '业务热点', id: '0', folder: false
            },
            {
                title: '资源检测', id: '1', folder: true, expand: true,
                children: [
                    {
                        title: '供应计划', id: '10', folder: true, expand: true,
                        children: [
                            {
                                title: '土地储备', id: '101'
                            }
                        ]
                    }
                ]
            }
        ];

        const tree = new Tree({
            baseNode: document.getElementById('tree'),
            treeData: treeData,
            dblclick: function (event, data) {
                console.log(data);
            }
        });
        tree.createTree();
    </script>
</body>
</html>
